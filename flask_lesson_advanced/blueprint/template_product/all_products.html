{% extends "base.html" %}
{% block title %}All Products{% endblock %}
{% block body %}
<h1>Products</h1>
    <ol>
        {% for i in value %}
        <li>
            {% if i['name'] in sess %}
                <a href="/product/{{ i['id'] }}" onclick="return false;">{{ i['name'] }}</a>
            {% else %}
                <a href="/product/{{ i['id'] }}">{{ i['name'] }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
{% endblock %}
